<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff6347;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6347;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Shop!</h1>
    <p>Click the link below to view our menu:</p>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <img src="shop_icon.jpg" alt="Shop Logo" style="width: 150px; height: auto; margin-bottom: 20px;">
        <a href="menu.pdf" target="_blank">View Shop Menu</a>
    </div>
</body>
</html>
